# Project information
site_name: "Documentação Magma3"
site_description: "Transformação digital."
site_author: "christopher"
site_url: "https://mmagma3.br/"

# Copyright
copyright: "&copy; 2021 peaceiris"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/peaceiris/mkdocs-material-boilerplate"
edit_uri: "https://github.com/peaceiris/mkdocs-material-boilerplate/edit/main/docs_sample"

# Configuration
docs_dir: "docs_sample"
theme:
  name: "material"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "blue"
    accent: "blue"
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  #logo: 'images/logo.svg'
  #favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/peaceiris"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/piris314en"

# Page tree
nav:
  - "Inicio": "index.md"
  - "Documentação": "material-for-mkdocs.md"
  - "Kick-off":
      - "Politicas de conformidades": "getting-started/download-boilerplate.md"
      - "Politicas de configuração": "getting-started/pipenv.md"
  - "Alaska":
      - "Combinations": "hosting-and-deployment/combinations.md"
      - "Netlify": "hosting-and-deployment/netlify.md"
      - "GitHub Pages": "hosting-and-deployment/github-pages.md"
      - "GitLab Pages": "hosting-and-deployment/gitlab-pages.md"
      - "AWS Amplify Console": "hosting-and-deployment/aws-amplify-console.md"
  - "Bluesky":
      - "MathJax": "extensions/mathjax.md"
      - "Code Hilite": "extensions/code-hilite.md"
      - "Footnote": "extensions/footnote.md"
  - "Creditos": "license.md"
